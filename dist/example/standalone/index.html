<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="../../replays/test.json"></script>
    <link href="../../stylesheet.css" rel="stylesheet"/>
    <script src="../../animations.js"></script>
  </head>
  <body>
    <div id="display">
      <div id="slippi_logo">
        <a href="https://slippi.gg/">
          <img src="../../assets/slippi_logo.svg" alt="Project Slippi" width="40%" height="40%">
        </a>
      </div>
      <canvas id="background1Canvas" class="gameCanvas" width="1200" height="750"></canvas>
      <canvas id="background2Canvas" class="gameCanvas" width="1200" height="750"></canvas>
      <canvas id="foreground1Canvas" class="gameCanvas" width="1200" height="750"></canvas>
      <canvas id="foreground2Canvas" class="gameCanvas" width="1200" height="750"></canvas>
      <canvas id="uiCanvas" class="gameCanvas" width="1200" height="750"></canvas>
    </div>
    <div id="slider_container">
      <input
        id="playback_slider"
        type="range"
        min="-123"                  
        max="1000"                 
        step="1"                  
        value="-123"                
        data-orientation="horizontal"
      >
    </div>
    <!--<div id="controls">
      <p>Enter = Toggle Pause</p>
      <p>Left/Right = Frame Back/Forward</p>
      <p>R = Restart</p>
      <p>D = Debug</p>
    </div>-->
    <div id="debug">
      <p><span id="currentFrame"></span></p>
      <p>P1:
        <span id="p1_charname"></span>
        <span id="p1_action_id"></span> <span id="p1_action_name"></span> <span id="p1_action_counter"></span>
      </p>
      <p>
        <span id="p1_input_lsX"></span> <span id="p1_input_lsY"></span>
        <span id="p1_input_l_trigger"></span> <span id="p1_input_r_trigger"></span>
      </p>
      <p>P2:
        <span id="p2_charname"></span>
        <span id="p2_action_id"></span> <span id="p2_action_name"></span> <span id="p2_action_counter"></span>
      </p>
      <p>
        <span id="p2_input_lsX"></span> <span id="p2_input_lsY"></span>
        <span id="p2_input_l_trigger"></span> <span id="p2_input_r_trigger"></span>
      </p>
      <p>P3:
        <span id="p3_charname"></span>
        <span id="p3_action_id"></span> <span id="p3_action_name"></span> <span id="p3_action_counter"></span>
      </p>
      <p>
        <span id="p3_input_lsX"></span> <span id="p3_input_lsY"></span>
        <span id="p3_input_l_trigger"></span> <span id="p3_input_r_trigger"></span>
      </p>
      <p>P4:
        <span id="p4_charname"></span>
        <span id="p4_action_id"></span> <span id="p4_action_name"></span> <span id="p4_action_counter"></span>
      </p>
      <p>
        <span id="p4_input_lsX"></span> <span id="p4_input_lsY"></span>
        <span id="p4_input_l_trigger"></span> <span id="p4_input_r_trigger"></span>
      </p>
    </div>
    <script src="../../main.js"></script>
    <script>
      start(slp_replay);
    </script>
  </body>
</html>
